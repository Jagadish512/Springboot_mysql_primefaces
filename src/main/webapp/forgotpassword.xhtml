<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Forgot Password</title>

</h:head>
<h:body>
    <h:form id="form">
        <p:growl id="growl" sticky="true" showDetail="true"></p:growl>
        <p:panel header="Forgot Password">
            <h:panelGrid  border="0" columns="2" style= "width: 40%;" cellpadding="6" >
                <p:outputLabel value="Email:"/>
                <p:inputText id="email" required="true"
                        requiredMessage="Email is required"  value="#{forgotpasswordView.email}"
                        validatorMessage="Email should be of length from 5 to 15 chars"/>

                <p:commandButton value="Submit" ajax="false" update=":form"  action="#{forgotpasswordView.sendPasswordResetEmail}"
                                    styleClass="ui-button-success" />
            </h:panelGrid>
        </p:panel>

    </h:form>
</h:body>
</html>
