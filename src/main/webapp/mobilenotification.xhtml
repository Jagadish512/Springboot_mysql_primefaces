<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Password Reset</title>
</h:head>
<h:body>
    <h:form id="mobileForm">
        <p:growl id="growl" sticky="true" showDetail="true"></p:growl>

            <p:panel header="Mobile Notification">
                <h:panelGrid border="0" columns="2" style="width: 40%;" cellpadding="6">
                    <p:outputLabel value="Mobile Number:" />
                    <p:inputText value="#{mobileNotificationView.phoneNumber}" required="true" requiredMessage="Please enter a mobile number"/>

                    <p:outputLabel value="Message:" />
                    <p:inputTextarea rows="6" cols="33" value="#{mobileNotificationView.message}"
                                     required="true" autoResize="false" requiredMessage="Please enter a message"/>

                    <p:commandButton value="Send" ajax="false" action="#{mobileNotificationView.sendMessage}" update="mobileForm"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
</h:body>
</html>
