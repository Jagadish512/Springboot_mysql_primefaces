<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view>
    <h:head>
        <title>Read Email</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Mail Form">
                <p:commandButton value="Read Emails"  action="#{readMailView.readEmails}" update="emailcontent"/>
            <p:panelGrid columns="2" cellpadding="6" style= "width: 30%;">
            <p:outputLabel value="Unread Emails from Inbox:"/>
                <p:inputTextarea rows="30" cols="100" id="emailcontent" readonly="true" style="background-color: skyblue;"  autoResize="false" value="#{readMailView.emailContent}"
                                 maxlength="10">
            </p:inputTextarea>

            </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</f:view>
</html>
