<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Password Reset</title>
</h:head>
<h:body>
    <h:form id="resetForm">
        <p:growl id="growl" sticky="true" showDetail="true"></p:growl>

        <p:panel header="Reset Password">
            <h:panelGrid border="0" columns="2" style= "width: 40%;" cellpadding="6">
                <h:outputLabel for="password" value="New Password:" />
                <p:password id="password" value="#{resetPasswordView.newPassword}" required="true" />

                <h:outputLabel for="confirmPassword" value="Confirm Password:" />
                <p:password id="confirmPassword" value="#{resetPasswordView.confirmPassword}" required="true" />
                <p:commandButton value="Reset Password" action="#{resetPasswordView.resetPassword}" update="resetForm"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
