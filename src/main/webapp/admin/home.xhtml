<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view>
    <h:head>
        <title>Home Web Site</title>
    </h:head>
    <h:body>

        <h:outputLink value="${pageContext.request.contextPath}/logout">
        </h:outputLink>
        <ui:include src="../header.xhtml"/>

        <h3>HOME</h3>

        <h:form id="form">
            <p:dataTable id="personList" scrollable="true" scrollHeight="250" paginator="true"
                         value="#{userView.userList}" var="user">
                <p:ajax event="rowSelect"
                        listener="#{userView.onRowSelect}"
                         />
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{user.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{user.name}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Last Name"/>
                    </f:facet>
                    <h:outputText value="#{user.lastName}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{user.email}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Edit"/>
                    </f:facet>
                    <p:commandButton value="Edit" oncomplete="PF('dlg1').show();"
                                     title="edit" actionListener="#{userView.edituser(user)}" update=":dialogs:dlg1"
                                     style="hover:blue;">
                    </p:commandButton>
                </p:column>
                <p:column>
                    <f:facet name="Delete">
                        <h:outputText value="Delete"/>
                    </f:facet>
                    <p:commandButton value="remove"
                                     title="delete" actionListener="#{userView.delete(user)}"
                                     style="hover:blue;">
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        <h:form id="dialogs">
            <p:dialog header="User Details" widgetVar="dlg1" id="dlg1" minHeight="40" width="625" height="400"
                      modal="true">
                <div align="center">
                    <p:panelGrid styleClass="noBorders" columns="2">
                        <p:outputLabel>Firstname:</p:outputLabel>
                        <p:inputText id="firstname" value="#{userView.originalUser.getName()}" styleClass="w-full"/>
                        <p:outputLabel>Lastname:</p:outputLabel>
                        <p:inputText id="lastname" value="#{userView.originalUser.getLastName()}" styleClass="w-full"/>
                        <p:outputLabel>Email:</p:outputLabel>
                        <p:inputText id="email" value="#{userView.originalUser.getEmail()}" styleClass="w-full"/>
                    </p:panelGrid>

                </div>

            </p:dialog>

        </h:form>

    </h:body>
</f:view>
</html>
